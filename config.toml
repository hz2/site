# ------------------------------------------------------------------------------
# params (custom site parameters)
# ------------------------------------------------------------------------------

[params]
# site description for meta tags
description = "personal notes, blog, and workout data"

author = "Jason Devers"

# default to math disabled globally
# enable per-page via front matter: math = true
math = false

# date format for display
dateFormat = "2006-01-02"

# show reading time on posts
showReadingTime = true

# future params for expansion
# photosPerPage = 20
# recipesShowIngredients = true

# ------------------------------------------------------------------------------
# outputs
# ------------------------------------------------------------------------------

[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]
page = ["HTML"]

# ------------------------------------------------------------------------------
# privacy (gdpr compliance)
# ------------------------------------------------------------------------------

[privacy]

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = true

[privacy.instagram]
disable = true

[privacy.twitter]
disable = true

[privacy.vimeo]
disable = true

[privacy.youtube]
disable = true

# ------------------------------------------------------------------------------
# security
# ------------------------------------------------------------------------------

[security]

[security.exec]
# allow specific external commands if needed
allow = ["^go$", "^npx$", "^postcss$"]
