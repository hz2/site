# hugo site configuration
# run: hugo server -D (include drafts)
# build: hugo (generates to public/)

# ------------------------------------------------------------------------------
# site metadata
# ------------------------------------------------------------------------------

# github pages url
baseURL = "https://hz2.github.io/site/"
languageCode = "en-us"
title = "uhh idk yet"

# theme is not used - all templates are in layouts/
# theme = ""

# ------------------------------------------------------------------------------
# build settings
# ------------------------------------------------------------------------------

# disable unused built-in features to reduce complexity
disableKinds = ["taxonomy", "term"]
# re-enable when needed:
# disableKinds = []

# ------------------------------------------------------------------------------
# content settings
# ------------------------------------------------------------------------------

# default content language
defaultContentLanguage = "en"

# summarize blog posts at this length if no explicit summary
summaryLength = 70

# enable git info for lastmod dates (requires git repo)
enableGitInfo = false

# ------------------------------------------------------------------------------
# permalinks
# ------------------------------------------------------------------------------

# clean urls without .html extension
# /blog/my-post/ instead of /blog/my-post.html
[permalinks]
blog = "/blog/:year/:month/:slug/"
notes = "/notes/:slug/"

# ------------------------------------------------------------------------------
# markup configuration
# ------------------------------------------------------------------------------

[markup]
# use goldmark (default markdown parser)
defaultMarkdownHandler = "goldmark"

[markup.goldmark]

[markup.goldmark.extensions]
# enable footnotes
footnote = true
# strikethrough with ~~text~~
strikethrough = true
# tables
table = true
# task lists
taskList = true

[markup.goldmark.extensions.passthrough]
# enable passthrough for math delimiters
# this prevents goldmark from escaping latex
enable = true

[markup.goldmark.extensions.passthrough.delimiters]
# inline math: $...$
inline = [["$", "$"], ["\\(", "\\)"]]
# block math: $$...$$ or \[...\]
block = [["$$", "$$"], ["\\[", "\\]"]]

[markup.goldmark.renderer]
# allow raw html in markdown
unsafe = true

[markup.highlight]
# syntax highlighting style
# see: https://xyproto.github.io/splash/docs/
style = "monokailight"
# show line numbers
lineNos = false
# no classes, inline styles
noClasses = true

[markup.tableOfContents]
# toc depth
startLevel = 2
endLevel = 4

